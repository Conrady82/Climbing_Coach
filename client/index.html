<!DOCTYPE html>
<html>
<head>
    <title>Climbing Coach App</title>
    <!-- Import TensorFlow.js and BlazePose dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Climbing Coach AI</h1>
    <input type="file" id="file-upload" accept="video/*" />
    <div id="video-container">
        <video id="climbing-video" width="640" height="480" controls hidden></video>
        <canvas id="output-canvas" width="640" height="480"></canvas>
    </div>
    <script src="app.js"></script>
</body>
</html>
